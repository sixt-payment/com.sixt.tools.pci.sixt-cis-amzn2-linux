# Standards: 0.11
---

cis_target_os_distribution: "Amazon"
cis_target_os_versions: 
  - "(Karoo)"
  - "2"

cis_modprobe_conf_filename: "/etc/modprobe.d/CIS.conf"
cis_rescue_service_filename: "/usr/lib/systemd/system/rescue.service"
cis_emergency_service_filename: "/usr/lib/systemd/system/emergency.service"
cis_grub_bootloader_filename: "/boot/grub2/grub.cfg"
cis_security_limits_filename: "/etc/security/limits.conf"
cis_chrony_configure_filename: "/etc/chrony.conf"
cis_chrony_server: "169.254.169.123"
cis_postfix_configure_filename: "/etc/postfix/main.cf"
cis_hosts_allow_all_ips: "10.0.0.0/8"
cis_rsyslog_remote_loghost_address: "localhost"
cis_audit_rules_filename: "/etc/audit/rules.d/audit.rules"
cis_audit_auditd_filename: "/etc/audit/auditd.conf"
cis_grub_default_filename: "/etc/default/grub"
full_upgrade: True
